<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        * { /*configura√ßoes globais das CSS*/
            height: 100%;
        }
        body { /*to right = direita, to left = esquerda, to top = para cima, to bottom = para baixo */
            background-image: linear-gradient(to right, #7E3BAF 20%,
            #934DC9, #934DC9, #BC3182, #E31333 );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>testando gradiente</h1>
</body>
</html>
