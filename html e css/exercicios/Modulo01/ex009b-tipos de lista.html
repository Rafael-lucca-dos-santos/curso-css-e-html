<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type = "1"> <!--Ordenar lista com 1, A, a, I, i.-->
        <li>acordar</li>
        <li>ligar para o seu pai</li>
        <li>tomar café</li>
        <li>tomar café</li>
    </ol>
    
    <h2>Listas não ordenadas</h2>
    <ul type = 'circle'> <!--Lista sem ordem com disc, circle, square-->
        <li>pao</li>
        <li>leite</li>
        <li>manteiga</li>

    </ul>
    
    <h2>Lista de definição</h2>
    <dl>
        <dt>Termo</dt>
        <dd>Descrição</dd>
        <hr>
        <dt>valorant</dt>
        <dd>jogo de fps tático de pc</dd>
    </dl>

</body>
</html>
